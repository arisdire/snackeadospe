<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carrito de Compras - Catálogo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
  </head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="d-flex justify-content-center py-4">
            <div class="container" style="max-width: 1152px;">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center header-border px-4 px-lg-5 py-3 mb-4">
                    <div class="d-flex align-items-center gap-4">
                        <div class="d-flex align-items-center gap-3">
                            <div class="logo-icon">
                                <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <h2 class="h5 mb-0 fw-bold">Catálogo de Productos</h2>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="search-wrapper d-none d-md-flex align-items-stretch" style="min-width: 160px; max-width: 256px;">
                            <div class="d-flex align-items-center justify-content-center px-3 search-icon">
                                <span class="material-symbols-outlined">search</span>
                            </div>
                            <input type="text" class="form-control search-input px-2" placeholder="Buscar">
                        </div>
                        <button class="btn-cart d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            <span>Carrito</span>
                            <div class="cart-badge">2</div>
                        </button>
                        <div class="user-avatar" style='background-image: url("img/user.png");'></div>
                    </div>
                </header>

                <!-- Contenido principal -->
                <main class="px-3 px-md-4 px-lg-5">
                    <!-- btn seguir comprando -->
                    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
                        <h1 class="display-5 fw-black mb-0">Tu Carrito de Compras</h1>
                        <button class="btn btn-continue" >
                            <a class="text-decoration-none" style="color:#f47b25" href="product-catalog.html">
                            Seguir Comprando</a>
                        </button>
                    </div>

                    <!-- Cart Grid -->
                    <div class="row g-4">
                        <!-- Columna de productos -->
                        <div class="col-lg-8">
                            <div class="d-flex flex-column gap-3">
                                <!-- Producto 1 -->
                                <div class="product-card p-3 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="producto-imagen" style='background-image: url("img/fav/fav-1.png");'></div>
                                        <div>
                                            <p class="producto-titulo">Cerveza Artesanal IPA - 355ml</p>
                                            <p class="producto-precio">S/. 5.00</p>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center gap-3 ms-auto">
                                        <div class="d-flex align-items-center gap-2">
                                            <button class="cantidad-btn">-</button>
                                            <input type="number" class="cantidad-input" value="1">
                                            <button class="cantidad-btn">+</button>
                                        </div>
                                        <p class="producto-titulo mb-0 text-end" style="min-width: 80px;">S/. 5.00</p>
                                        <button class="btn-delete">
                                            <span class="material-symbols-outlined">delete</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Producto 2 -->
                                <div class="product-card p-3 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="producto-imagen" style='background-image: url("img/fav/fav-1.png");'></div>
                                        <div>
                                            <p class="producto-titulo">Refresco de Cola - 500ml</p>
                                            <p class="producto-precio">S/. 2.50</p>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center gap-3 ms-auto">
                                        <div class="d-flex align-items-center gap-2">
                                            <button class="cantidad-btn">-</button>
                                            <input type="number" class="cantidad-input" value="2">
                                            <button class="cantidad-btn">+</button>
                                        </div>
                                        <p class="producto-titulo mb-0 text-end" style="min-width: 80px;">S/. 5.00</p>
                                        <button class="btn-delete">
                                            <span class="material-symbols-outlined">delete</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pedido resumen -->
                        <div class="col-lg-4">
                            <div class="resumen-card p-4">
                                <h3 class="resumen-title mb-4">Resumen del Pedido</h3>
                                
                                <div class="d-flex justify-content-between py-2 resumen-divider">
                                    <p class="resumen-label mb-0">Subtotal</p>
                                    <p class="resumen-value mb-0">S/. 10.00</p>
                                </div>
                                
                                <div class="d-flex justify-content-between py-2 resumen-divider">
                                    <p class="resumen-label mb-0">Impuestos</p>
                                    <p class="resumen-value mb-0">S/. 1.50</p>
                                </div>
                                
                                <div class="d-flex justify-content-between py-2 resumen-divider">
                                    <p class="resumen-label mb-0">Costo de envío</p>
                                    <p class="resumen-value mb-0">S/. 3.00</p>
                                </div>
                                
                                <div class="d-flex justify-content-between py-3">
                                    <p class="total-label mb-0">Total</p>
                                    <p class="total-label mb-0">S/. 14.50</p>
                                </div>

                                <div class="d-flex gap-2 mb-3">
                                    <input type="text" class="form-control discount-input" placeholder="Código de descuento">
                                    <button class="btn btn-apply">Aplicar</button>
                                </div>

                                <button class="btn btn-checkout w-100">
                                    <a class="text-decoration-none text-light" href="checkout-payment.html">Ir al Checkout</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <a href="https://wa.me/51987654321" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">

    </a>
</body>

</html>
