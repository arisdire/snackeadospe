<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Inicio de Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <style>
        :root {
            --primary: #FF6F61;
            --background-light: #f8f7f5;
            --background-dark: #221710;
            --border-light: #e6dfdb;
            --border-dark: #3a3028;
            --text-secondary-light: #8a7260;
            --text-secondary-dark: #a18a78;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Contenedor Principal */
        .contenedor-principal {
            min-height: 100vh;
            display: flex;
        }

        /* Sección Hero */
        .section-hero {
            position: relative;
            width: 60%;
            min-height: 100vw;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%), 
                url("img/snackeados.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contenido-hero {
            text-align: center;
            padding: 2rem;
            color: white;
            z-index: 10;
        }

        .titulo-hero {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: -0.033em;
            margin-bottom: 1.5rem;
        }

        .subtitulo-hero {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.95;
        }

        /* Sección Formulario */
        .section-formulario {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .contenedor-formulario {
            width: 100%;
            max-width: 480px;
        }

        /* Tabs */
        .tab-auth {
            border-bottom: 1px solid var(--border-light);
        }

        .tab-auth {
            padding: 1rem 0;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary-light);
            text-decoration: none;
            font-weight: 700;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .tab-auth.activo {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        /* Etiquetas de Formulario */
        .etiqueta-campo {
            font-weight: 500;
            color: #181411;
            margin-bottom: 0.5rem;
        }

        /* Campos de Formulario */
        .campo-formulario {
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            height: 56px;
            padding: 15px;
        }

        .campo-formulario:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 111, 97, 0.25);
        }

        .campo-formulario::placeholder {
            color: var(--text-secondary-light);
        }

        /* Contenedor de Contraseña */
        .contenedor-password {
            position: relative;
        }

        .campo-password {
            padding-right: 48px;
        }

        .button-toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary-light);
            cursor: pointer;
        }

        /* Link Olvidaste Contraseña */
        .link-olvido {
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.875rem;
        }

        /* Botón Login */
        .button-login {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            height: 48px;
            font-weight: 700;
        }

        .button-login:hover {
            background-color: rgba(255, 111, 97, 0.9);
            color: white;
        }

        .button-login:active {
            color: white!important;
            background-color: rgba(255, 111, 97, 0.8)!important;
        }

        /* Divisor */
        .divisor {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divisor hr {
            flex-grow: 1;
            border-top: 1px solid var(--border-light);
            margin: 0;
        }

        .texto-divisor {
            font-size: 0.875rem;
            color: var(--text-secondary-light);
            white-space: nowrap;
        }

        /* Botones Sociales */
        .button-social {
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            height: 48px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0 1rem;
        }

        .button-social:hover {
            background-color: #f9fafb;
        }

        .icono-social {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .texto-button-social {
            font-weight: 500;
            font-size: 0.875rem;
            color: #181411;
        }

        .logo-apple {
            filter: none;
        }

    </style>

        .whatsapp-float{

            height:56px;

            display:flex;
            align-items:center;
            justify-content:center;

        }

        .whatsapp-float svg{
            width:28px;
            height:28px;

        }

        @media (max-width: 576px){
            .whatsapp-float{
                right:12px;
                bottom:12px;
                width:52px;
                height:52px}}
    </style>
</head>

        <div class="section-hero">

                    <!-- Campo Contraseña -->

                        <label class="etiqueta-campo form-label">Contraseña</label>

                            <input type="password" class="form-control campo-formulario campo-password" placeholder="Ingresa tu contraseña">
                            <button class="button-toggle-password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Olvidaste tu contraseña -->
                    <p class="link-olvido mb-3">¿Olvidaste tu contraseña?</p>

                        Entrar

                        <label class="etiqueta-campo form-label">Nombre</label>
                        <input type="text" class="form-control campo-formulario" placeholder="Tu nombre completo">
                    </div>
                    <div>
                        <label class="etiqueta-campo form-label">Email</label>
                        <input type="email" class="form-control campo-formulario" placeholder="Ingresa tu email">
                    </div>
                    <div>
                        <label class="etiqueta-campo form-label">Contraseña</label>
                        <div class="contenedor-password">
                            <input id="register-password" type="password" class="form-control campo-formulario campo-password" placeholder="Crea una contraseña">
                            <button class="button-toggle-password" type="button">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="etiqueta-campo form-label">Confirmar contraseña</label>
                        <div class="contenedor-password">
                            <input id="register-password-confirm" type="password" class="form-control campo-formulario campo-password" placeholder="Repite tu contraseña">
                            <button class="button-toggle-password" type="button">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>

                    </div>
                    <a href="index.html" class="btn button-login w-100">
                        Registrarse

    </div>

    <script>
        (function () {
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            function switchTab(which) {
                const isLogin = which === 'login';
                tabLogin.classList.toggle('activo', isLogin);
                tabRegister.classList.toggle('activo', !isLogin);
                formLogin.classList.toggle('d-none', !isLogin);
                formRegister.classList.toggle('d-none', isLogin);
            }

            tabLogin.addEventListener('click', function (e) {
                e.preventDefault();
                switchTab('login');
            });

            tabRegister.addEventListener('click', function (e) {
                e.preventDefault();
                switchTab('register');
            });

            // Toggle visibility for any password toggle button next to an input
            document.addEventListener('click', function (e) {
                const btn = e.target.closest('.button-toggle-password');
                if (!btn) return;
                const wrapper = btn.closest('.contenedor-password');
                if (!wrapper) return;
                const input = wrapper.querySelector('input');
                if (!input) return;
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        })();
    </script>
